<section id="digi-demos">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>Digital Demonstrations</h3>
        <hr class="star-primary">
        <br>
      </div>
    </div>
    <div class='row'>
      {% for demo in site.categories.digidemo %}
        <div class="col-lg-2 col-lg-offset-2">
            <p>{{ demo.posternumber }}</p>
          </div>
          <div class="col-lg-6">
            <p><a href="https://ccsc2026.github.io/{{ demo.link }}" target="_blank" style="font-size:20px;color:#3f0a74;">
                  <b>{{ demo.speaker }}</b>, {{ demo.location }}</a>
            </p>
          </div>
      {% endfor %}
    </div>
  </div>
</section>
